<!DOCTYPE html>
<html class="container">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img class="logo" src="images/logo.png" alt="oldagram logo">
            <img class="avatar" src="images/user-avatar.png" alt="user avatar">
        </header>

        <section class="post-heading">
            <img class="avatar" src="images/avatar-vangogh.jpg" alt="vangogh portrait">
            <div>                
                <p class="name bold-text">Vincent van Gogh</p>            
                <p class="location">Zundert, Netherlands</p>
            </div>
        </section>

        <img id="image" class="post-img" src="images/post-vangogh.jpg" alt="vangogh painting">
        
        <div class="btn-section">
            <img id="like-btn" class="btn" src="images/icon-heart.png">
            <img class="btn" src="images/icon-comment.png">
            <img class="btn" src="images/icon-dm.png">
        </div>
        
        <section class="comments">
            <p id="likes" class="likes bold-text">0 likes</p>
            <p class="username"><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
        </section>

        <script src="index.js"></script>

    </body>
</html>
